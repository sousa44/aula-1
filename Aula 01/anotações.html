    <!-- id e class 
  id e Class são uma forma de identificar elementos em seu html.

  É muito importante saber utiliza-los pois são muito utilizados em todos os
  codigos por ai na internet.

  Vamos usa los com CSS e Javascript.

  Cada ID tem um nome próprio por página, isso mesmo, apenas 1 nome de ID por página.

  Se sua página tiver mais de 1 ID com nome igual está incorreto.

  É como se fossem impressões digitais de nossos dedos ou RGs.





-->

    <h1 id="meu-primeiro-id"> conteudo </h1> incorreto
    <h1 id="meu-primeiro-id"> conteudo </h1>
